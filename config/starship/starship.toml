[character]
success_symbol = '[➜](bold green)'
error_symbol = "[✖](bold red) "

[aws]
symbol = "  "

[battery]
disabled = false
full_symbol = '🔋 '
charging_symbol = "🔌 "
discharging_symbol = '💀 '
unknown_symbol = "❓ "
empty_symbol = "❗ "

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 100
style = 'bold green'

[[battery.display]]
threshold = 60
style = "bold orange"

[[battery.display]]
threshold = 30
style = "bold red"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
# format = '[$symbol$active]($style) '
style = 'bold blue'
# format = 'on [$symbol$account(@$domain)(\($region\))(\($project\))]($style) '
symbol = '️🇬️ '

[git_branch]
format = '[$symbol$branch]($style) '
symbol = " "

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 x${count} "
behind = "🐢 x${count} "
diverged = "🔱 🏎️ 💨 x${ahead_count} 🐢 x${behind_count} "
untracked = "🛤️  x${count} "
stashed = "📦 "
modified = "📝 x${count} "
staged = "🗃️  x${count} "
renamed = "📛 x${count} "
deleted = "🗑️  x${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
