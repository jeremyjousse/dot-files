name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        name: ðŸ“¦ Create Release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
